<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&display=swap');
    </style>
    <title>Journey to Seattle</title>
</head>
<body>
    <div class="layers">
        <!-- layer-1 -->
        <div class="container-fluid layer one">
            <div class="row h-100 align-items-center my-row">
                <div id="row-cloud" class="row my-row justify-content-around align-items-center">
                    <div class="col-3">
                        <img src="images/cloud.svg" alt="clouds" style="width: 80%; height: auto;">
                    </div>
                    <div class="col-3 align-self-end" >
                        <img src="images/cloud_1.svg" alt="clouds" style="width: 80%; height: auto;">
                    </div>
                </div>
                <div class="row">
                    <p>Interactive Experience<p>
                </div>
                <div class="row">
                    <h2>Journey to Seattle</h2>
                    <button type="button" class="btn btn-info btn-lg my-btn">START</button>
                </div>
                    
            </div>
        </div>
        <!-- layer-2 -->
        <div class="container-fluid layer two">
            <div class="row h-100 align-items-center">
                <div class="col">
                    <img src="images/letter-1.svg" alt="closed envelop" style="width: 30%; height: auto;">
                </div>
            </div>
        </div>
        <!-- layer-3 -->
        <div class="container-fluid layer three show">
            <div class="row h-100 align-items-center">
                <div class="col">
                    <img src="images/bag.svg" alt="travel bag" style="width: 30%; height: auto;">
                </div>
            </div>
        </div>
        <!-- layer-4 -->




    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</body>
</html>
